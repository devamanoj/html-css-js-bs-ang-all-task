<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            font-size: 30px;
    text-align: center;
    color: red;
    font-weight: 900;
        }
        .child{
            display: none;  
        }
        .parent:hover .child{
            display: block;
        }
    </style>
</head>
<body>
    <div class="parent">Hover On Me<div class="child">Welcome</div></div>
    
</body>
</html>
